<div class="board">
  <div class="row" data-row-id="" *ngFor="let row of board.matrice">

    <board-case *ngFor="let case of row" [thisCase]="case"
                (moveHero)="moveHeroTo($event)"
                (showUnitMoves)="showUnitMoves($event)"
                (attackHeroOn)="attackHero($event)"
                (selectedHero)="changeCurrentHeroSelected($event)">

    </board-case>

  </div>
</div>
